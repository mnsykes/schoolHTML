<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/c864577d8c.js"
      crossorigin="anonymous">
    </script>
    <title>Matthew Sykes | Form</title>
  </head>
  <body id="formBody">
    <div class="wrapper">
      <form name="donationForm" action="http://www.rebol.com/cgi-bin/test-cgi.cgi" class="donationForm">
        <h1>Order Form</h1>
        <div class="contact">
          <label for="fname">First name</label>
          <input class="fname" type="text" name="fname"/>
          <label for="lname">Last name</label>
          <input class="lname" type="text" name="lname"/>
          <label for="street">Street</label>
          <input class="street" type="text" name="street"/>
          <label for="city">City</label>
          <input class="city" type="text" name="city"/>
          <label for="state">State</label>
          <select class="stateDrop" name="state">
            <option value="State">Select</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          <label for="zip">Zip code</label>
          <input class="zip" type="text" name="zip"/>
        </div>
        <h3>Choose your magazines:</h3>
        <div class="magazine">
          <div class="choice">
            <input type="checkbox" name="mag" />
            <label for="mag">Sports Illustrated</label>
          </div>
          <div class="choice">
            <input type="checkbox" name="mag" />
            <label for="mag">Internet World</label>
          </div>
          <div class="choice">
            <input type="checkbox" name="mag" />
            <label for="mag">Newsweek</label>
          </div>
          <div class="choice">
            <input type="checkbox" name="mag" />
            <label for="mag">Time</label>
          </div>
          <div class="choice">
            <input type="checkbox" name="mag" />
            <label for="mag">The Economist</label>
          </div>
          <div class="choice">
            <input type="checkbox" name="mag" />
            <label for="mag">Wired</label>
          </div>
          <div class="choice">
            <input type="checkbox" name="mag" />
            <label for="mag">Rolling Stone</label>
          </div>
          <div class="choice">
            <input type="checkbox" name="mag" />
            <label for="mag">People</label>
          </div>
          <div class="choice">
            <input type="checkbox" name="mag" />
            <label for="mag">Cosmopolitan</label>
          </div>
          <div class="choice">
            <input type="checkbox" name="mag" />
            <label for="mag">Smithsonian</label>
          </div>
          <div class="choice">
            <input type="checkbox" name="mag" />
            <label for="mag">Entertainment</label>
          </div>
          <div class="choice">
            <input type="checkbox" name="mag" />
            <label for="mag">ESPN</label>
          </div>
        </div>
        <div class="payment">
          <h3>Payment type:</h3>
        <div class="check">
          <input type="radio" name="pay" />
          <label for="pay">Pay by Check</label>
        </div>
        <div class="card">
          <input type="radio" name="pay" onclick="creditOpen();" />
          <label for="pay">Pay by Credit Card</label>
        </div>
        <div id="hide" class="cardInfo">
          <input type="text" name="credit" placeholder="Card number">
          <input type="text" name="cvv" class="cvv" placeholder="CVV">
          <select name="month" class="monthDrop">
            <option value="January">January</option>
            <option value="Febuary">Febuary</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
          <select name="year" class="yearDrop">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
          </select>
        </div>
        <div class="iconContainer">
          <i class="fa fa-cc-visa" style="color:navy;"></i>
          <i class="fa fa-cc-amex" style="color:blue;"></i>
          <i class="fa fa-cc-mastercard" style="color:red;"></i>
          <i class="fa fa-cc-discover" style="color:orange;"></i>
        </div>
        <div class="buttons">
          <button type="submit">Submit</button>
          <button type="reset">Clear Form</button>
        </div>
      </form>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
